language: ruby
rbenv:
- 2.7.2
addons:
  postgresql: 9.6
before_script:
- bundle install --jobs=3 --retry=3
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 'yes'
  on:
    repo: suzkiee/viewing_party
    branch: main
  skip_cleanup: 'true'
